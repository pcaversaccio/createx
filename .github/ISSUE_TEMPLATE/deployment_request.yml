name: "Deployment Request"
description: "Request to deploy `CreateX` on a new chain."
title: "[New-Deployment-Request]: "
labels:
  - new deployment âž•
assignees:
  - pcaversaccio
body:
  - type: markdown
    attributes:
      value: Before opening a deployment request, consider deploying CreateX yourself! See the [README](https://github.com/pcaversaccio/createx#new-deployments) for more information on how to do this.

  - attributes:
      label: Chain Name
      description: What is the name of the target chain?
      placeholder: "For example: Optimism Mainnet"
    type: input
    id: chain-name
    validations:
      required: true

  - attributes:
      label: Chain ID
      description: What is the chain ID of the target chain?
      placeholder: "For example: 10"
    type: input
    id: chain-id
    validations:
      required: true

  - attributes:
      label: RPC URL
      description: What is the RPC URL for the target chain?
      placeholder: "For example: https://mainnet.optimism.io"
    type: input
    id: rpc-url
    validations:
      required: true

  - attributes:
      label: Block Explorer URL
      description: What is the URL of the block explorer for the target chain?
      placeholder: "For example: https://optimistic.etherscan.io"
    type: input
    id: block-explorer-url
    validations:
      required: true

  - attributes:
      label: Deployment Funds
      description: Have you sent the deployment funds to the deployer account (TBD) on the target chain? Doing so is greatly appreciated and will reduce time to deployment!
      options:
        - "Yes"
        - "No"
    type: dropdown
    id: deployment-funds
    validations:
      required: true
